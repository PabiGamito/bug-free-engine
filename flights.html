<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>marco po.io flights page</title>

		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/mystyles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>

	<body>
		<div class = 'jumbotron'>
		</div>
		<div class = 'container'>
			<div class = "row" id = "flightlist">
				<div class = "col flightentry">
					<font class = "cost" size = "+3">$50</font>
					<font class = "nameentry" size = "+3">Ryanair</font>
					<font size = "+1" class = "timedepart">Time Depart:</font>
					<font size = "+1" class = "timedepartdata">12:25am</font>
					<font size = "+1" class = "timearrive">Time Arrive:</font>
					<font size = "+1" class = "timearrivedata">6:30am</font>
					<font size = "+1" class="airportfrom">From:</font>
					<font size = "+1" class="airportfromloc">London</font>
					<font size = "+1" class = "airportto">To:</font>
					<font size = "+1" class="airporttoloc">Lyon</font>
					<img src = "/img/upvote.png" height = "50px" width = "50px" id = "plus" class ="upvote">
					<font size = "+3" id="count"><a>0</a></font>
					<img src = "/img/downvote.png" height = "50px" width = "50px" id = "minus" class = "downvote">
				</div>
			</div>
		</div>

		<div class = "container">
		</div>

		<script src = "vote.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
    	<script src="node_modules/tether/dist/js/tether.min.js"></script>
    	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
