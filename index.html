<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>bfe Index Page</title>

		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/mystyles.css" rel="stylesheet">
	</head>

	<body>
		<h4>bug_free_engine</h4>
		<header class ='jumbotron jumboheader'>
			<div class = 'container'>
				<div class = 'row jumboheader'>
					<div class = 'col offset-1'>
						<div class = "col nameslogan">
						<font style = "color:#87D37C" size="+4"><b>marco po.io</b></font><br>
						<font size = "+3"><b>Make Your Own Adventure</b></font>
						</div>
						<div class ="container">
							<div class ='row' style ="border-radius:40px;">
								<div class ="col-7 col-xs-12 mainform">
							<form id="reserveform">

								<div class="form-group row">
			                        <label for="budget" class="col-12 col-md-2">Starting Location</label>
			                        <div class="col-md-10 align-self-center">
			                            <input type="text" id="location">
			                        </div>
			                    </div>

			                    <div class="form-group row">
			                        <label for="numguests" class="col-12 col-md-2">Traveller Count</label>
			                        <div class="col-md-10 align-self-center">
			                            <input type="radio" id="1guest" name="guests" value="1guests">
			                            <label for="1guest" class = "mr-2">1</label>
			                            <input type="radio" id="2guest" name="guests" value="2guests">
			                            <label for="2guest" class = "mr-2">2</label>
			                            <input type="radio" id="3guest" name="guests" value="3guests">
			                            <label for="3guest" class = "mr-2">3</label>
			                            <input type="radio" id="4guest" name="guests" value="4guests">
			                            <label for="4guest" class = "mr-2">4</label>
			                            <input type="radio" id="5guest" name="guests" value="5guests">
			                            <label for="5guest" class = "mr-2">5</label>     
			                            <input type="radio" id="6guest" name="guests" value="6guests">
			                            <label for="6guest" class = "mr-2">6</label>
			                        </div>
			                    </div>

			                 	<div class="form-group row">
			                        <label for="budget" class="col-12 col-md-2">Budget</label>
			                        <div class="col-md-10 align-self-center">
			                            <input type="text" id="budget">
			                        </div>
			                    </div>


			                 	<div class="form-group row">
			                        <label for="options" class="col-12 col-md-2">Options</label>
			                        <div class="col-md-10 align-self-center">
			                            <select name="options" id="options" size="3">
			                            	<option value = "sightseeing">Sightseeing</option>
			                            	<option value = "hiking">Hiking</option>
			                            	<option value = "events">Events</option>
			                            	<option value = "experiences">Experiences</option>
			                            	<option value = "lucky">I'm Feeling Lucky</option>
			                            </select>
			                        </div>
			                    </div>


			                    <div class="form-group row">
			                        <label for="dateandtime" class="col-12 col-md-2">Start</label>
			                        <div class="col-12 col-md-3 align-self-center">
			                            <div class="input-group">
			                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
			                                <input type="date" placeholder="Start">
			                            </div>
			                        </div>
			                        <label for="dateandtime" class="col-12 offset-md-1 col-md-1">End</label>		                        
			                        <div class="col-12 col-md-3 align-self-center">
			                            <div class="input-group">
			                                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
			                                <input type="date" placeholder="End">
			                            </div>
			                        </div>
			                    </div>

			                    <div class="form-group row">
			                        <div class="offset-md-4 col-md-10">
			                            <button type="submit" class="btn btn-main">Begin Your Adventure</button>
			                        </div>
			                    </div>
	                		</form>
	                	</div>
	                </div>
                		</div>
					</div>
				</div>
			</div>
		</header>


		<script src="node_modules/jquery/dist/jquery.min.js"></script>
    	<script src="node_modules/tether/dist/js/tether.min.js"></script>
    	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>


</html>
